                <div class="Register">
                    <p>Don't have an account?<a href="Sign in.html">Sign up for free</a></p>

                <div class="input_box">

                <div class="input_box">
                    <input type="tel" placeholder="WhatsApp number" required>

                </div>

                <!--Email textfield-->
                <div class="input_box">
                    <input type="Email" placeholder="Email" required>
                    <span class="label">Email</span>
                </div>


                <div class="border">
                    <p>I am a Student in Nile university </p>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> </label>
                    </div>
                </div>



                <!-- login button -->
                <button type="Submit" class="Pri_btn_long">Signup</button>


                <!--Google-->
                <button type="Submit" class="Sec_btn_long">
                    <img src="image/google.svg" class="google" />Google</button>


                <!--Facebook-->
